<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURIA CS:GO - ChatBot</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #000000;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #000000;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
            /* Solução alternativa para preto */
            filter: invert(8%) sepia(99%) saturate(7488%) hue-rotate(358deg) brightness(0%) contrast(112%);
        }
        .btn {
            display: inline-block;
            background-color: #000000;
            color: white;
            padding: 12px 30px;
            margin: 20px 0;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #000000;
        }
        .btn:hover {
            background-color: #333333;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #555555;
        }
        a {
            color: #000000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://furia.gg/images/logo.png" alt="Logo FURIA" class="logo">
        <h1>FURIA CS:GO CHATBOT</h1>
        <p>Bot não-oficial para acompanhar jogos, elenco e notícias do time</p>
        <a href="https://t.me/Furia_EsportsCSchatbot" class="btn">ACESSAR NO TELEGRAM</a>
        <div class="footer">
            Desenvolvido por: João Guilherme Messias de Oliveira Santos<br>
            Contato: <a href="mailto:10426110@mackenzista.com.br">10426110@mackenzista.com.br</a>
        </div>
    </div>
</body>
</html>
